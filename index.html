<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secret Pint BBQ</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <h1>Secret Pint</h1>
            <div class="social">
                <a href="www.instagram.com" style="color:white; text-decoration:none;"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="www.facebook.com" style="color:white; text-decoration:none;"><ion-icon name="logo-facebook"></ion-icon></a>
            </div>
        </div>
    </header>

    <main>
        <div class="logoBox">
            <h1>LOGO GOES HERE</h1>
        </div>
        <div class="slideshow">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://bbqsmarts.com/wp-content/uploads/2019/02/smoked-short-ribs-1.jpg" style="width:100%">
                <div class="caption">Caption One</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://pbs.twimg.com/media/DX1fdXvWkAIK1lg.jpg" style="width:100%">
                <div class="caption">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://search.chow.com/thumbnail/1200/0/www.chowstatic.com/assets/2014/09/28484_smoked_ribs_3000.jpg" style="width:100%">
                <div class="caption">Caption Three</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="instaBox">
            <h1>@SecretPintBBQ</h1>
            <table>
            </table>
        </div>
    </main>

    <footer>
        <div class="footerBar">
            <h3>Copyright @ SecretPintBBQ 2019</h3>
        </div>
    </footer>
<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
